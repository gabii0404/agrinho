<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ConexÃ£o Cidade e Campo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ConexÃ£o entre Cidade e Campo</h1>
  <p>Arraste os itens do campo atÃ© seus correspondentes na cidade!</p>

  <div class="container">
    <div class="campo">
      <h2>Campo</h2>
      <div class="item" draggable="true" id="leite">ğŸ„ Leite</div>
      <div class="item" draggable="true" id="trigo">ğŸŒ¾ Trigo</div>
      <div class="item" draggable="true" id="fruta">ğŸ Fruta</div>
    </div>

    <div class="cidade">
      <h2>Cidade</h2>
      <div class="dropzone" data-match="leite">ğŸ¥› Leite na padaria</div>
      <div class="dropzone" data-match="trigo">ğŸ PÃ£o no mercado</div>
      <div class="dropzone" data-match="fruta">ğŸ° Bolo na confeitaria</div>
    </div>
  </div>

  <div id="mensagem"></div>

  <script>
    const items = document.querySelectorAll('.item');
    const dropzones = document.querySelectorAll('.dropzone');
    const mensagem = document.getElementById('mensagem');

    items.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedId = e.dataTransfer.getData('text/plain');
        const expectedId = zone.getAttribute('data-match');

        if (droppedId === expectedId) {
          const draggedItem = document.getElementById(droppedId);
          zone.textContent = "âœ… Conectado!";
          draggedItem.remove();
          checkWin();
        } else {
          mensagem.textContent = "âŒ ConexÃ£o incorreta. Tente novamente!";
          mensagem.style.color = "red";
        }
      });
    });

    function checkWin() {
      if (document.querySelectorAll('.item').length === 0) {
        mensagem.textContent = "ğŸ‰ ParabÃ©ns! VocÃª conectou todos os itens!";
        mensagem.style.color = "green";
      }
    }
  </script>
</body>
</html>
